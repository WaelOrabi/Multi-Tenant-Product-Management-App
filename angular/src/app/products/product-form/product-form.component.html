<div class="page">
  <h2>{{ isEdit ? 'Edit' : 'Create' }} Product</h2>

  <form [formGroup]="form" (ngSubmit)="save()" class="form">
    <div class="grid2">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" formControlName="name" required />
      </div>
      <div class="form-group">
        <label>Category</label>
        <input class="form-control" formControlName="category" />
      </div>
      <div class="form-group">
        <label>Status</label>
        <select class="form-select" formControlName="status">
          <option [ngValue]="1">Active</option>
          <option [ngValue]="0">Inactive</option>
        </select>
      </div>
      <div class="form-group form-group-full">
        <label>Description</label>
        <textarea class="form-control" formControlName="description"></textarea>
      </div>
      <div class="form-group inline-center">
        <label class="checkbox-label">
          <input type="checkbox" formControlName="hasVariants" />
          Has Variants
        </label>
      </div>
      @if (!form.value.hasVariants) {
        <div class="form-group">
          <label>Base Price</label>
          <input class="form-control" type="number" step="0.01" min="0" formControlName="basePrice" />
        </div>
      }
    </div>

    @if (form.value.hasVariants) {
    <div class="variants">
      <div class="v-header">
        <div>SKU</div><div>Price</div><div>Color</div><div>Size</div><div></div>
      </div>
      @for (v of variants.controls; track $index; let i = $index) {
        <div class="v-row" [formGroup]="v">
          <input class="form-control form-control-sm" formControlName="sku" placeholder="SKU" />
          <input class="form-control form-control-sm" type="number" step="0.01" min="0" formControlName="price" />
          <select class="form-select form-select-sm" formControlName="color">
            <option value="">Select Color</option>
            <option value="Black">Black</option>
            <option value="White">White</option>
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
            <option value="Yellow">Yellow</option>
            <option value="Purple">Purple</option>
            <option value="Orange">Orange</option>
            <option value="Pink">Pink</option>
            <option value="Gray">Gray</option>
            <option value="Brown">Brown</option>
            <option value="Navy">Navy</option>
          </select>
          <select class="form-select form-select-sm" formControlName="size">
            <option value="">Select Size</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
            <option value="X-Large">X-Large</option>
            <option value="XX-Large">XX-Large</option>
          </select>

          <button type="button" class="btn btn-danger btn-sm" (click)="removeVariant(i)">
            <i class="bi bi-trash "></i> 
          </button>
        </div>
      }
      <button type="button" class="btn btn-outline-primary btn-sm" (click)="addVariant()">
        <i class="bi bi-plus-lg"></i> Add Variant
      </button>
    </div>
    }

    <div class="actions inline-center">
      <button type="submit" class="btn btn-primary" [disabled]="saving || form.invalid">
        <i class="bi bi-check-lg"></i> {{ saving ? 'Saving...' : 'Save' }}
      </button>
      <a class="btn btn-ghost" [routerLink]="['/products']">
        <i class="bi bi-x-lg"></i> Cancel
      </a>
    </div>
  </form>
</div>
